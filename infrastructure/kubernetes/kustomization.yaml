apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: financial-intelligence

resources:
  - namespace.yaml
  - configmap.yaml
  - secrets.yaml
  - postgres.yaml
  - redis.yaml
  - backend.yaml
  - celery.yaml
  - frontend.yaml
  - nginx.yaml

images:
  - name: financial-intelligence/backend
    newTag: latest
  - name: financial-intelligence/frontend
    newTag: latest

commonLabels:
  app.kubernetes.io/name: financial-intelligence
  app.kubernetes.io/version: "1.0.0"
  app.kubernetes.io/component: application

patchesStrategicMerge:
  - patches/production-resources.yaml

configMapGenerator:
  - name: app-config-generated
    literals:
      - DEPLOYMENT_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

generatorOptions:
  disableNameSuffixHash: true