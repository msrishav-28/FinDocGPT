groups:
  - name: financial_intelligence_alerts
    rules:
      # High CPU usage
      - alert: HighCPUUsage
        expr: system_cpu_usage > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 80% for more than 5 minutes"

      # Critical CPU usage
      - alert: CriticalCPUUsage
        expr: system_cpu_usage > 95
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Critical CPU usage detected"
          description: "CPU usage is above 95% for more than 2 minutes"

      # High memory usage
      - alert: HighMemoryUsage
        expr: system_memory_usage > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is above 80% for more than 5 minutes"

      # Critical memory usage
      - alert: CriticalMemoryUsage
        expr: system_memory_usage > 95
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Critical memory usage detected"
          description: "Memory usage is above 95% for more than 2 minutes"

      # High disk usage
      - alert: HighDiskUsage
        expr: system_disk_usage > 85
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High disk usage detected"
          description: "Disk usage is above 85% for more than 10 minutes"

      # Critical disk usage
      - alert: CriticalDiskUsage
        expr: system_disk_usage > 95
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Critical disk usage detected"
          description: "Disk usage is above 95% for more than 5 minutes"

      # Application down
      - alert: ApplicationDown
        expr: up{job="financial-intelligence-backend"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Application is down"
          description: "Financial Intelligence backend application is not responding"

      # Database connection issues
      - alert: DatabaseConnectionFailed
        expr: health_database_status == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Database connection failed"
          description: "Unable to connect to the database for more than 2 minutes"

      # Redis connection issues
      - alert: RedisConnectionFailed
        expr: health_redis_status == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Redis connection failed"
          description: "Unable to connect to Redis for more than 2 minutes"

      # High API response time
      - alert: HighAPIResponseTime
        expr: api_response_time_avg > 2000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High API response time"
          description: "Average API response time is above 2 seconds for more than 5 minutes"

      # High error rate
      - alert: HighErrorRate
        expr: (rate(http_requests_failed[5m]) / rate(http_requests_started[5m])) * 100 > 5
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 5% for more than 3 minutes"

      # Critical error rate
      - alert: CriticalErrorRate
        expr: (rate(http_requests_failed[5m]) / rate(http_requests_started[5m])) * 100 > 15
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Critical error rate detected"
          description: "Error rate is above 15% for more than 1 minute"

      # ML model prediction failures
      - alert: MLModelPredictionFailures
        expr: (rate(ml_predictions{success="false"}[10m]) / rate(ml_predictions[10m])) * 100 > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High ML model prediction failure rate"
          description: "ML model prediction failure rate is above 10% for more than 5 minutes"

      # Celery worker down
      - alert: CeleryWorkerDown
        expr: celery_workers_active == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "No active Celery workers"
          description: "All Celery workers are down for more than 2 minutes"

      # High queue length
      - alert: HighCeleryQueueLength
        expr: celery_queue_length > 1000
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High Celery queue length"
          description: "Celery queue length is above 1000 tasks for more than 10 minutes"